<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="./js/funtion.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mkd.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/title.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="manifest" href="./source/icon/site.webmanifest">
    <link rel="icon" href="./source/icon/favicon.ico" type="image/x-icon">
    <title>LinkVault</title>
</head>

<body>
    <div class="right">
        <div id="login" class="container" style="display:block;">
            <form id="loginForm">
                <input type="text" name="username" placeholder="用户名">
                <input type="password" name="password" placeholder="密码">
                <p></p>
                <button type="button" onclick="login()">登录</button>
            </form>
        </div>
        <div class="container" id="protectedContent" style="display:none;">

        </div>
        <div>
            <p></p>
        </div>
        <div class="container" id="readme">

        </div>
            <p></p>
        <div class="toggle">
            <button id="toggleAll" class="toggle-all-btn">展开/折叠所有</button>
        </div>
    </div>



    <div id="results">

    </div>

    <!-- 模态框结构 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>编辑</h2>
            <p>名称: <span id="modal-text"></span></p>
            <p>URL: <span id="modal-url"></span></p>
            <p>分类: <span id="modal-category"></span></p>
            <div id="deleteContent"></div>
        </div>
    </div>


</body>

</html>
